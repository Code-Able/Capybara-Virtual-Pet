<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Cappy - Capybara Virtual Pet</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="page-title">❤️ Happy Capy ❤️</h1>
        <div class="game-container">
            <div class="top-menu">
                <div class="top-menu-item" id="home">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                </div>
                <div class="top-menu-item" id="food">
                    <span class="material-symbols-outlined">
                        restaurant
                    </span>
                </div>
                <div class="top-menu-item" id="play">
                    <span class="material-symbols-outlined">
                    sports_baseball
                    </span>
                </div>
                <div class="top-menu-item" id="medicine">
                    <span class="material-symbols-outlined">
                    vaccines
                    </span>
                </div>
            </div>
            <div class="capybara" id="main-screen">
                <img src="/img/capybara-content.gif" class="main-img">
            </div>
            <div class="bottom-menu">
                <div class="bottom-menu-item" id="clean">
                    <span class="material-symbols-outlined">
                        hot_tub
                    </span>
                </div>

                <div class="bottom-menu-item" id="discipline">
                    <span class="material-symbols-outlined">
                        warning
                    </span>
                </div>
                
                <div class="bottom-menu-item" id="stats">
                    <span class="material-symbols-outlined">
                        speed
                    </span>
                </div>
                
                <div class="bottom-menu-item" id="attention">
                    <span class="material-symbols-outlined" id="bell">
                        notifications
                    </span>
                </div>

            </div>
        

        </div>
    </div>
    
    <script src="images.js"></script>
    <script src="app.js"></script>
</body>
</html>
